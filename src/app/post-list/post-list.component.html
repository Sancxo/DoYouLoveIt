<div class="container my-3">
    <div class="row">
        <div class="col">
            <h2 class="h3">Posts :</h2>
            <ul class="list-group">
                <app-post-list-item *ngFor="let post of posts"
                    [userName]="post.userName" 
                    [date]="post.messageDate"
                    [comment]="post.comment"
                    [love]="post.numberOfLove"
                    [dontLove]="post.numberOfDontLove"></app-post-list-item>
                <li class="list-group-item" *ngIf="posts.length === 0">No post to display ... :'(</li>
            </ul>
        </div>
    </div>
</div>
